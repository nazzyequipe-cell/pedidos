<!doctype html>
<html lang="pt-BR">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar container">
    <div class="left-top">
      <button id="menuBtn" class="icon-btn" aria-label="Abrir menu">≡</button>
      <div class="brand">Nazzy<span class="brand-accent">Pedidos</span></div>
    </div>
    <nav><a class="btn outline" href="main.html">Voltar</a></nav>

  <main class="container">
    <div class="glass">
      <h2>Escolha um administrador</h2>

      <!-- grid 2x2 view area -->
      <div class="admin-grid" id="adminGrid" role="list" aria-label="Administradores">

      <div class="carousel-actions">
        <button id="prevAdmin" class="btn small outline">◀</button>
        <button id="nextAdmin" class="btn small outline">▶</button>
      </div>
    </div>
  </main>

  <script src="scripts.js"></script>
