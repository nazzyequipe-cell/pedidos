<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel • NazzyPedidos</title>
  <link rel="stylesheet" href="admin/styles-admin.css">
</head>
<body class="admin-white">
  <main class="admin-container">
    <div class="panel-grid">
      <div class="top-row">
        <button class="panel-btn" id="btnOrders">Gerenciar Pedidos</button>
        <button class="panel-btn" id="btnAdmins">Administradores</button>
      </div>

      <div class="center-btn">
        <button class="panel-btn" id="btnNazzygramAdmin">Gerenciar Nazzygram</button>
      </div>

      <div class="bottom-row">
        <button class="panel-btn" id="btnSecurity">Segurança</button>
        <button class="panel-btn" id="btnCustomization">Personalização</button>
      </div>

      <div class="back-row">
        <button class="panel-btn outline" id="btnBack">Voltar</button>
      </div>
    </div>
  </main>

  <script src="admin/scripts-admin.js"></script>
</body>
</html>
